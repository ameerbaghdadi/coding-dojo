<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <h2>Success! Welcome, {{request.session.username}}!</h2>
        <p style="color: green;">Successfully registered (or logged in)!</p>
        <p><a href="/logout">Log Out</a></p>
        
        <form method="post" action="/post_message/{{request.session.userid}}">
            {% csrf_token%}
            <textarea name="post_message" rows="8" cols="50"></textarea><br>
            <input type="submit" value="Post">
        </form>
</body>
</html>
