<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="your-gold">
        <label>Your Gold</label>
        <input type="number" value= {{request.session.gold}} id="yourGold">
    </div>
    <div class="container">
        <div class="farm" id="div-style">
            <h3>Farm</h3>
            <p>(earns 10-20 gold)</p>
            <form action = '/process_money' method="post">
                {%csrf_token%}
                <input type="hidden" name = "place" value="farm">
                <input type="submit" name="find_gold" value="Find Gold!" class="submit">
            </form>
        </div>
        <div class="cave" id="div-style">
            <h3>Cave</h3>
            <p>(earns 10-20 gold)</p>
            <form action = '/process_money' method="post">
                {%csrf_token%}
                <input type="hidden" name = "place" value="cave">
                <input type="submit" name="find_gold" value="Find Gold!" class="submit">
            </form>
        </div>
        <div class="house" id="div-style">
            <h3>House</h3>
            <p>(earns 10-20 gold)</p>
            <form action = '/process_money' method="post">
                {%csrf_token%}
                <input type="hidden" name = "place" value="house">
                <input type="submit" name="find_gold" value="Find Gold!" class="submit">
            </form>
        </div>
        <div class="quest" id="div-style">
            <h3>Quest</h3>
            <p>(earns/takes 0-50 gold)</p>
            <form action = '/process_money' method="post">
                {%csrf_token%}
                <input type="hidden" name = "place" value="quest">
                <input type="submit" name="find_gold" value="Find Gold!" class="submit">
            </form>
        </div>
    </div>
    <h2>Activities:</h2>
    <div class="activity">
        {% for log in request.session.activity%}
        <p class="{{log.status}}">{{log.message}}</p>
        {% endfor %}
    </div>
</body>
</html>
